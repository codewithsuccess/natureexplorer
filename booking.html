<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking : Travel with us</title>
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/booking.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="box_booking">
        <h1>Book Your Destination</h1>
        <form action="">
            <label>Enter your full name</label>
            <input type="text" placeholder="full name">
            <label>Enter your address</label>
            <input type="text" placeholder="address">
            <label>Email</label>
            <input type="email" placeholder="email">
            <label>Mobile number</label>
            <input type="number" placeholder="contact">
            <label>Choose your destination</label>
            <label for="Maldives">
                <input type="radio" name="Destination" id="Maldives" value="Maldives">Maldives
            </label>
            <label for="Switerland">
                <input type="radio" name="Destination" id="Switerland" value="Switerland">Switerland
            </label>
            <label for="Australia">
                <input type="radio" name="Destination" id="Australia" value="Australia">Australia
            </label> 
            <label>How many days do you want to travel?</label>
            <input type="number"> 
            <label>Payment through Google Pay</label>
            <a href="https://pay.google.com/about/"><img src="https://www.gstatic.com/pay/images/logo_3x_v1.png" width="90px" alt=""></a>
                <button>Book Now</button>
        </form>
    </div>
